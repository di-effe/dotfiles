[username]
format = "[$user]($style)@"
style_user = "bold #5E81AC"
style_root = "bold #5E81AC"
show_always = true 
disabled = true

[hostname]
format = "[$hostname]($style) in "
style = "bold #5E81AC"
trim_at = "-"
ssh_only = false
disabled = true 

[directory]
style = 'bold #7c6f64'
truncation_length = 0
truncate_to_repo = true
#truncation_symbol = "repo: "

[git_status]
style = "#fe8019"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[git_state]
style = '#fabd2f'

[git_branch]
style = '#fabd2f'

[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = true


[character]
success_symbol = '[❯](bold #ebdbb2)'
error_symbol = '[❯](bold #fb4934)'
vicmd_symbol = '[❮](bold #98971a)'
