  # Do not inserts a blank line between shell prompts
  # add_newline = false

  # One line prompt
  #[line_break]
  #disabled = true

  format = """
  $time\
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_state\
  $git_status\
  $cmd_duration\
  $line_break\
  $python\
  $character"""

  [directory]
  style = "fg:39"

  [character]
  success_symbol = "[❯](bold fg:177)"
  error_symbol = "[❯](bold red)"
  vicmd_symbol = "[❯](bold green)"

  [git_branch]
  format = '\[[$symbol$branch]($style)\]' 

  [git_status]
  format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
  style = "cyan"
  conflicted = "​"
  untracked = "​"
  modified = "​"
  staged = "​"
  renamed = "​"
  deleted = "​"
  stashed = "≡"

  [git_state]
  format = '\([$state( $progress_current/$progress_total)]($style)\) '
  style = "bright-black"

  [cmd_duration]
  format = "[$duration]($style) "
  style = "yellow"

  [python]
  format = "[$virtualenv]($style) "
  style = "bright-black"

  [time]
  use_12hr = false
  time_format = "%H:%M"
  format = "[$time]($style) "
  style = "fg:189"
  disabled = false

  # Disable the package module, hiding it from the prompt completely
  [package]
  disabled = true
